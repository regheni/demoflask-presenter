<p>Actors list</p>
<ul id="actors">
    {% for actor in actors %}
        <li>
            {% set local_url = "/actors/{}".format(actor['id']) %}
            <a href="{{ local_url }}">{{ actor["name"] }}</a>


        </li>
        <hr>
    {% endfor %}
</ul>

<br>
<a href="/actors">Add new actor</a>
